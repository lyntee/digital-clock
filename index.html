<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <main class="clock-container">
      <p>Today's Date</p>
      <h2><span id="date">10</span> <span id="month">May</span> <span id="year">2009</span>, <span
          id="day">Monday</span></h2>
      <p>The exact time now is:</p>
      <h2><span id="hour">15</span>:<span id="min">00</span>:<span id="sec">12</span></h2>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
